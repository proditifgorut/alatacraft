<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Nusantara Eceng</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body class="bg-gray-100 font-sans">
    <div id="dashboard-layout" class="flex h-screen bg-gray-100">
        <!-- Sidebar -->
        <aside id="sidebar" class="w-64 bg-gray-800 text-white flex flex-col transition-all duration-300 -translate-x-full md:translate-x-0">
            <div class="flex items-center justify-center h-20 border-b border-gray-700">
                 <a href="/index.html" class="flex items-center">
                    <span class="text-xl font-display font-bold text-primary-400">Nusantara</span>
                    <span class="text-xl font-display font-bold text-eceng-400 ml-1">Eceng</span>
                </a>
            </div>
            <nav id="sidebar-nav" class="flex-1 px-4 py-6 space-y-2">
                <!-- Nav items will be injected by dashboard.js -->
            </nav>
            <div class="px-4 py-6 border-t border-gray-700">
                <button id="logout-btn" class="w-full flex items-center justify-center gap-2 text-gray-300 hover:bg-gray-700 hover:text-white rounded-lg px-4 py-2 transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                    <span>Keluar</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header -->
            <header class="bg-white shadow-md flex items-center justify-between px-6 py-4">
                <div class="flex items-center">
                    <button id="menu-toggle" class="md:hidden mr-4 text-gray-600">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                    </button>
                    <h1 id="page-title" class="text-2xl font-bold text-gray-800">Dashboard</h1>
                </div>
                <div class="flex items-center gap-4">
                    <span id="user-greeting" class="text-gray-600 hidden md:block"></span>
                    <div class="w-10 h-10 bg-primary-500 text-white rounded-full flex items-center justify-center font-bold" id="user-avatar">
                        <!-- Avatar initial will be here -->
                    </div>
                </div>
            </header>

            <!-- Content Area -->
            <main id="main-content" class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">
                <!-- Page content will be injected here -->
            </main>
        </div>
    </div>

    <!-- Modals container -->
    <div id="modals"></div>

    <script type="module" src="/dashboard.js"></script>
</body>
</html>
